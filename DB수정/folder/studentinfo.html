<html lang="en">
 <head>

  <title>Document</title>
 </head>
 <body>
  <h2>학생 정보 입력</h2>
  <form method="get" action="studentinfo2.jsp">

  <option SELECTED value="대한민국">대한민국</option>
  <option SELECTED value="일본">일본</option>
  <option SELECTED value="중국">중국</option>
  <option SELECTED value="터키">터키</option>
  <option SELECTED value="태국">태국</option>
  </select><p>
  <input type="submit" value="보내기">
  </form>       
 </body>
